<!DOCTYPE html>
<html>
<head>
	<title>Forex</title>
</head>
<body>
	<h2>Forex Chart</h2>
	<table border="1">
		{% for provider in providers %}
			<tr>
				{% for key,value in provider.items %}
					{% if forloop.first %}
						<td>
							<a href="{{ value }}">{{ key }}</a>
						</td>
					{% else %}
						<td>{{ value }}</td>
					{% endif %}
				{% endfor %}
			</tr>
		{% endfor %}		
	</table>
</body>
</html>
